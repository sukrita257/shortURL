<div class="container mt-3">
    <form [formGroup]="userForm" (ngSubmit)="submitUser()">
        <div class="row">
            <div class="col-lg-6">
                <label for="">Email</label>
                <input [ngClass]="{
                    'has-error':userForm.controls.email.touched && userForm.controls.email.invalid,
                    'has-success' : userForm.controls.email.touched && userForm.controls.email.valid
                }" type="email" formControlName="email" class="form-control">
                <span style="color:red;"
                 *ngIf="userForm.controls.email.touched && userForm.controls.email.invalid">Enter Valid Email</span>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <label for="">Password</label>
                <input [ngClass]="{
                    'has-error':userForm.controls.password.touched && userForm.controls.password.invalid,
                    'has-success' : userForm.controls.password.touched && userForm.controls.password.valid
                }" type="password" formControlName="password" class="form-control">
                <span style="color:red;"
                 *ngIf="userForm.controls.password.touched && userForm.controls.password.invalid">Password is Required</span>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <label for="">Confirm Password</label>
                <input [ngClass]="{
                    'has-error':userForm.controls.confirm.touched && userForm.controls.confirm.invalid,
                    'has-success' : userForm.controls.confirm.touched && userForm.controls.confirm.valid
                }" id="confirm" type="password" formControlName="confirm" class="form-control">
                 <span style="color: red;"
                 *ngIf="userForm.controls.confirm.valid && !valid()">Password does not match</span>
                 <span style="color: green;"
                 *ngIf="userForm.controls.confirm.valid && valid()">Password matches</span>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <label for="">D.O.B</label>
                <input [ngClass]="{
                    'has-error':userForm.controls.dob.touched && userForm.controls.dob.invalid,
                    'has-success' : userForm.controls.dob.touched && userForm.controls.dob.valid
                }" type="date" formControlName="dob" class="form-control">
                <span style="color:red;"
                 *ngIf="userForm.controls.dob.touched && userForm.controls.dob.invalid">DOB Required</span>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-lg-12">
                <input type="submit" class="btn btn-primary btn-sm">
            </div>
        </div>
    </form>
</div>
